<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div class="parentDiv">
        
        <div class="childDiv-1">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login</p>
            <p>with your personal info</p>
            <button><a href="sign_in.html">SIGN IN</a></button>
        </div>
        <div class="childDiv-2">
            <h1 >Create Account</h1>
            <p>or use your email for register</p>
            <input type="text" name="user-name" id="" placeholder="Name" required> <br>
            <input type="email" name="user-email" id="" placeholder="Email" required> <br>
            <input type="password" name="user-password" id="" value="" placeholder="Password" required> <br>
            
            <button type="submit" >SIGN UP</button>
        </div>
    </div>
</body>
</html>
